<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
</head>

<body>

	<div class="navbar" id="navbar">
		<img src="./imgs/logo.png" style="scale: 0.8; border-radius: 12px;">
		<div class="right">
			<button class="navbar-button" scroll="section1">Home</button>
			<button class="navbar-button" scroll="section2">About</button>
		</div>
	</div>
	
	<div id="section1">
		<h1>EXAMPLE</h1>
		<div class="copyLink" id="copyLink">
			<p>https://example.com</p>
			<span class="material-symbols-outlined">content_copy</span>
		</div>
	</div>
	
	<div class="split1"></div>
	
	<div id="section2">
		<div class="line"></div>
		
		<div>
			<img src="./imgs/about1.gif">
			<p>Write code faster.</p>
			<span>Get rid of excess spaces or tabs using a simple shortcut.</span>
		</div>
		
		<div class="line"></div>
		
		<div>
			<img src="./imgs/about2.png">
			<p>Write code smarter.</p>
			<span>Use multiple functions to make your code faster and easier to read.</span>
		</div>
		
		<div class="line"></div>
	</div>
	
	<section class="splide" aria-label="Splide Basic HTML Example">
		<div class="splide__track">
			<ul class="splide__list">
			</ul>
		</div>
	</section>
	
	<script defer src="./script.js"></script>
	<script>
		const pages = [
			{name: "Test1", description: "ahfuiwhaiufghawughawiuga", url: "https://example.com"}
		]
		
		const splide = document.querySelector(".splide").querySelector(".splide__track").querySelector(".splide__list")
		for (const x of pages) {
			const elm = document.createElement("li")
			elm.classList = "splide__slide"
			
			const h2 = document.createElement("h2")
			h2.innerText = x.name
			elm.appendChild(h2)
			
			const p = document.createElement("p")
			p.innerText = x.description
			elm.appendChild(p)
			
			splide.appendChild(elm)
			
			elm.addEventListener('click', function() {
				window.location = x.url
			})
		}
	
		new Splide( '.splide', {
		autoplay: true,
		padding: 10,
		height: 500,
		}).mount();
	</script>
</body>
</html>
